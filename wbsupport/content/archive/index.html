{{ partial "head.html" . }}

<div class="backdrop">
    <div class="backdrop-paper"></div>
</div>

<input class="toggle" type="checkbox" id="toggle-drawer">
<input class="toggle" type="checkbox" id="toggle-search">
<label class="toggle-button overlay" for="toggle-drawer"></label>
<header class="header">
    {{ partial "header" . }}
</header>
<main class="main">
<div class="drawer">
    {{ partial "drawer" . }}
</div>

<article class="article">
    <section id="main">
        <div>
            <h1 id="title">{{ .Title }}</h1>
            <ul id="list">
                {{ range where .Section.Pages "Section" "subscriptions" }}
                {{ .Render "li"}}
                {{ end }}
            </ul>
        </div>
    </section>
</div>
</article>
<div class="results" role="status" aria-live="polite">
<div class="scrollable">
    <div class="wrapper">
        <div class="meta"></div>
        <div class="list"></div>
    </div>
</div>
</div>
</main>
{{ partial "footer_js" . }}
{{ partial "header.html" . }}
